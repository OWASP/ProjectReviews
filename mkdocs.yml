site_name: OWASP Projects
site_description: OWASP Project reference list
site_author: 'Enrico Branca, Johanna Curiel'
copyright: Content is available under a Creative Commons 3.0 (CC BY-SA 3.0) License unless otherwise noted.
#google_analytics: ['UA-4531126-1', 'owasp.org']

docs_dir: 'projects'
site_dir: 'html'
site_url: 'https://www.owasp.org/'
repo_url: 'https://github.com/OWASP'
dev_addr: '0.0.0.0:8000'

#theme_dir: 'custom_theme_cinder'
theme: readthedocs
# --->  Supported themes  <---
# mkdocs
# readthedocs
# --->  Deprecated themes !!  <---
# amelia
# bootstrap
# cerulean
# cosmo
# cyborg
# flatly
# journal
# readable
# simplex
# slate
# spacelab
# united
# yeti

use_directory_urls: false
site_favicon: 'favicons/OWASP_favicon.ico'
extra_css: []
extra_javascript: []
strict: true
markdown_extensions:
  - smarty
  - nl2br
  - toc:
      permalink: True
      separator: "_"
      anchorlink: False
  - sane_lists
  - fenced_code
  - codehilite
  - admonition
  - attr_list
  - def_list
  - abbr
  - tables
  - meta

pages:
- 'Home': 'index.md'

- 'Projects':
  - 'New Projects': 'lists/new_project.md'
  - 'Project Maturity': 'lists/maturity.md'
  - 'Project Classes': 'lists/classes.md'
  - 'Project Categories': 'lists/category.md'
  - 'Project Status': 'lists/status.md'

- 'Reviews':
  - 'Review Process': 'lists/review_process.md'
  - 'Review List':  'lists/review_list.md'
  - 'Reviewers':  'lists/reviewers.md'

- 'Individual Reviews (A to Z)':
