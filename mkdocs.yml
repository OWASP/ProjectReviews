  - 'Java HTML Sanitizer': 'review/java_html_sanitizer.md'
  - 'ModSecurity Core Rule Set (CRS)': 'review/modsecurity_core_rule_set.md'
  - 'Mutillidae II': 'review/mutillidae_2.md'
  - 'OWTF': 'review/owtf.md'
  - 'PHPRBAC': 'review/phprbac.md'
  - 'Rails Goat': 'review/rails_goat.md'
  - 'Security Logging': 'review/security_logging.md'
  - 'SeraphimDroid': 'review/seraphimdroid.md'
  - 'Vulnerable Web Applications Directory': 'review/vulnerable_web_applications_directory.md'
  - 'Web Testing Environment': 'review/web_testing_environment.md'
